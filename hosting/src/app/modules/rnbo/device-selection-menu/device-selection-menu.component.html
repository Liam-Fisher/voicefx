
    <select class="device-selection-menu" (change)="selectDevice($event)">
      <option value="default">{{(defaultText|async)}}</option>
      <option *ngFor="let device_id of deviceList | async">
        {{ device_id }}
      </option>
    </select>
    
    <button *ngIf="(rnboService.debugMode|async)" (click)="uploadPatcherFile()">...upload a device</button>
    <input #rnbo_uploads class="rnbo-file-upload-input" type="file" accept=".export.json" (change)="onFileSelected($event)" />
