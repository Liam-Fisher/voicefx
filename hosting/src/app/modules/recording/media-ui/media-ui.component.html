
<app-recording-mode-select
(inputMode)="useTTSinput.next($event)"
class="recording-mode-select"
></app-recording-mode-select>
<div class="ui-container">
<app-text-input
[ngClass]="(useTTSinput|async) ? 'ui-active' : 'ui-hidden'"
></app-text-input>
<app-record-button 
    [size]="styling.svgBoxSize"
    [ngClass]="(useTTSinput|async) ? 'ui-hidden' : 'ui-active'"
    ></app-record-button> 
</div>
<div class="ui-container">
<app-play-button
    [size]="styling.svgBoxSize"
    [ngClass]="(showAudioPlayer|async) ? 'ui-active' : 'ui-hidden'"
    >
    </app-play-button> 
</div>
